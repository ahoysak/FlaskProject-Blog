<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="show_data_about_employee">
            <a href="/head-employee">Back</a><br>
</div>
<div class="container mt-5">
<a>All data about employees </a><br>
    {% for el in all_data_employee %}

    {% set a = el['name'] %}
    {% set b = el['email'] %}
    {% set c = el['department_type'] %}
    {% set d = el['department_id'] %}

    <b>{{a}}</b> <br>
    <b>{{b}}</b> <br>
    <b>{{c}}</b> <br>
    <b>{{d}}</b> <br>

    <a href="/delete/{{ d }}/del" class="btn danger">Видалити дані</a><br>
    <a href="/update-employee/{{ d }}/up" class="btn success">Оновити дані</a><br>

    {% endfor %}
</div>
</body>
</html>
